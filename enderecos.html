<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Contribuinte - Enderços</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/grid.css">
</head>
<body>
	<main>
		<nav>
			<div class="logo"></div>
			<ul>
				<li><a href="pessoa.html">Pessoa</a></li>
				<li><a href="enderecos.html" class="active">Endereços</a></li>
				<li><a href="#">Contatos</a></li>
				<li><a href="#">Bancos</a></li>
				<li><a href="#">Imagem</a></li>
				<li><a href="#">Dados Profissionais</a></li>
			</ul>
		</nav>
		<section class="content">
			<header>
				<ul class="actions container">
					<li>
						<button>
							<img src="icon/add-file.svg">
							Novo
						</button>
					</li>
					<li>
						<button>
							<img src="icon/save.svg">
							Salvar
						</button>
					</li>
					<li>
						<button>
							<img src="icon/delete.svg">
							Excluir
						</button>
					</li>
					<li>
						<button>
							<img src="icon/back.svg">
							Voltar
						</button>
					</li>
				</ul>
			</header>

			<div class="info">
				<h1>CADASTRO DE CONTRIBUINTE</h1>

				<section class="wrapper container">
					<h3>ENDEREÇO</h3>
					<form>
						<div class="left">
							<div class="col-2">
								<label>
									Sequência
									<input type="text" name="cod_contrib" placeholder="1" disabled>
								</label>
							</div>
							
							<div class="col-4">
								<label>
									CEP
									<input type="text" name="">
								</label>
							</div>

							<!-- group 1 -->
							<div class="row group-one">
								<div class="col-4">
									<label>
										CPF / CNPJ
										<input type="text" name="">
									</label>
								</div>
	
								<div class="col-3">
									<label>
										Data Abertura CNPJ
										<input type="text" name="">
									</label>
								</div>

								<div class="col-1">
									<label>
										UF
										<select name="uf">
											<option value="pr">PR</option>
											<option value="sp">SP</option>
											<option value="bh">BH</option>
										</select>
									</label>
								</div>
							</div>
							<!-- /group 1 -->

							<!-- group 2 -->
							<div class="row group-two">
								<div class="col-4">
									<label>
										Inscrição Estadual
										<input type="text" name="">
									</label>
								</div>
								<div class="col-4">
									<label>
										N.I.R.E
										<input type="text" name="">
									</label>
								</div>
							</div> 
							<!-- /group 2 -->

							<!-- group 3 -->
							<div class="row group-three">
								<div class="col-4">
									<label>
										N.I.T
										<input type="text" name="">
									</label>
								</div>
								<div class="col-4">
									<label>
										PIS/PASEP
										<input type="text" name="">
									</label>
								</div>
							</div> 
							<!-- /group 3 -->
						</div>
						<!-- /left -->

						<div class="right">
							<div class="col-2">
								<label>
									Tipo de pessoa
									<select name="uf">
										<option value="pr">Jurídica</option>
										<option value="sp">Fisica</option>
										<option value="bh">Social Civil</option>
									</select>
								</label>
							</div>

							<div class="col-3">
								<label>
									Data de Nascimento
									<input type="text" name="">
								</label>
							</div>

							<div class="col-3">
								<label>
									Data Emissão
									<input type="text" name="">
								</label>
							</div>

							<div class="col-3">
								<label>
									Emissor                      
									<input type="text" name="">
								</label>
							</div>

						</div>
					</form>
				</section>
				<!-- section content -->

				<section class="wrapper">
					<h3>DADOS CADASTRAIS</h3>
				</section>
			</div>
			<!-- div info -->
		</section>
	</main>
</body>
</html>
