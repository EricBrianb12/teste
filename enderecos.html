<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Contribuinte - Enderços</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/endereco.css">
	<link rel="stylesheet" href="css/grid.css">
</head>
<body>
	<main>
		<nav>
			<div class="logo"></div>
			<ul>
				<li><a href="pessoa.html">Pessoa</a></li>
				<li><a href="enderecos.html" class="active">Endereços</a></li>
				<li><a href="contato.html">Contatos</a></li>
				<li><a href="banco.html">Bancos</a></li>
				<li><a href="imagem.html">Imagem</a></li>
				<li><a href="dadosProfissionais.html">Dados Profissionais</a></li>
			</ul>
		</nav>
		<section class="content">
			<header>
				<ul class="actions container">
					<li>
						<button>
							<img src="icon/add-file.svg">
							Novo
						</button>
					</li>
					<li>
						<button>
							<img src="icon/save.svg">
							Salvar
						</button>
					</li>
					<li>
						<button>
							<img src="icon/delete.svg">
							Excluir
						</button>
					</li>
					<li>
						<button>
							<img src="icon/back.svg">
							Voltar
						</button>
					</li>
				</ul>
			</header>

			<div class="info">
				<h1>CADASTRO DE CONTRIBUINTE</h1>

				<section class="wrapper container">
					<h3>ENDEREÇO</h3>
					<form>
						<div class="left">
							<div class="col-2">
								<label>
									Sequência
									<input type="text" name="cod_contrib" placeholder="1" disabled>
								</label>
							</div>
							
							<div class="row">
								<div class="col-4">
									<label>
										CEP
										<input type="text" name="">
									</label>
								</div>

								<div class="col-2">
									<label>
										Tipo de endereço
										<select name="uf">
											<option value="pr">Residencial</option>
											<option value="sp">Comercial</option>
											<option value="bh">Social Civil</option>
										</select>
									</label>
								</div>
							</div> <!-- row -->

							<div class="col-7">
								<label>
									Endereço
									<input type="text" name="">
								</label>
							</div>

							<div class="row">
								<div class="col-4">
									<label>
										Bairro
										<input type="text" name="">
									</label>
								</div>

								<div class="col-4">
									<label>
										Cidade
										<input type="text" name="">
									</label>
								</div>
							</div> <!--  row -->

							<div class="row">
								<div class="col-4">
									<label>
										Pais
										<input type="text" name="">
									</label>
								</div>

								<div class="col-4">
									<label>
										Inicio Validade
										<input type="text" name="">
									</label>
								</div>
							</div> <!--  row -->

							<div class="col-7">
								<label>
									Complemento 
									<textarea class="col-7"></textarea>
								</label>
							</div>
						</div>
						<!-- /left -->

						<!-- right -->
						<div class="right">
							<div class="col-3 check">
								<div class="check-item">
									<input type="checkbox" name="">
								</div>
								<label>Domicilio fiscal estabelecido</label>
							</div>

							<div class="col-2">
								<label>
									Número
									<input type="text" name="">
								</label>
							</div>

							<div class="col-1">
								<label>
									Estado
									<select>
										<option value="pr">PR</option>
										<option value="sp">SP</option>
										<option value="bh">BH</option>
									</select>
								</label>
							</div>
						</div>
						<!-- /right -->

					</form>
				</section>
				<!-- section content -->

				<section class="wrapper">
					<h3>DADOS CADASTRAIS</h3>
				</section>
			</div>
			<!-- div info -->
		</section>
	</main>
</body>
</html>
