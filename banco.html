<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Contribuinte - Contatos</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/banco.css">
	<link rel="stylesheet" href="css/grid.css">
</head>
<body>
	<main>
		<nav>
			<div class="logo"></div>
			<ul>
				<li><a href="pessoa.html">Pessoa</a></li>
				<li><a href="enderecos.html">Endereços</a></li>
				<li><a href="contato.html">Contatos</a></li>
				<li><a href="banco.html" class="active">Bancos</a></li>
				<li><a href="imagem.html">Imagem</a></li>
				<li><a href="dadosProfissionais.html">Dados Profissionais</a></li>
			</ul>
		</nav>
		<section class="content">
			<header>
				<ul class="actions container">
					<li>
						<button>
							<img src="icon/add-file.svg">
							Novo
						</button>
					</li>
					<li>
						<button>
							<img src="icon/save.svg">
							Salvar
						</button>
					</li>
					<li>
						<button>
							<img src="icon/delete.svg">
							Excluir
						</button>
					</li>
					<li>
						<button>
							<img src="icon/back.svg">
							Voltar
						</button>
					</li>
				</ul>
			</header>

			<div class="info">
				<h1>CADASTRO DE CONTRIBUINTE</h1>

				<section class="wrapper container">
					<h3>BANCOS</h3>
					<form>
						<div class="left">

							<div class="col-2">
								<label>
									Sequência
									<input type="text" name="cod_contrib" placeholder="1" disabled>
								</label>
							</div>

							<div class="row ln-1">
								<div class="col-6">
									<label>
										Banco
										<input type="text" name="">
									</label>
								</div>
								<div class="col-4">
									<label>
										Tipo
										<select>
											<option></option>
										</select>
									</label>
								</div>
							</div> <!-- row -->

							<div class="row ln-1">
								<div class="col-3">
									<label>
										Agencia
										<input type="text" name="">
									</label>
								</div>
								<div class="col-3">
									<label>
										Conta
										<input type="text" name="">
									</label>
								</div>
								<div class="col-4">
									<label>
										Ordem Bancária
										<input type="text" name="">
									</label>
								</div>
							</div> <!-- row -->

							<div class="col-3">
								<label>
									Inicio Validade
									<input type="text" name="">
								</label>
							</div>
						</div>
						<!-- /left --> 
					</form>
				</section>
				<!-- section content -->

				<!-- section table-list -->
				<section class="table-list">
					<div class="list-actions">
						<img src="icon/list-add-file.svg">
						<img src="icon/list-delete.svg">
					</div>

					<table cellspacing="0">
						<tr>
							<th>Agência</th>
							<th>Nº Conta</th>
							<th>Tipo Conta</th>
							<th>Cód. Banco</th>
							<th>Agência</th>
						</tr>
						<tr>
							<td>-</td>
							<td>-</td>
							<td>-</td>
							<td>-</td>
							<td>-</td>
						</tr>
					</table>
				</section>
				<!-- /section table-list -->
			</div>
			<!-- div info -->
		</section>
	</main>
</body>
</html>
