	<main>
		<nav>

			<ul>

		<section class="content">

							Novo

					</li>
					<li>
						<button>
							<img src="icon/save.svg">

					<li>
						<button>
							<img src="icon/delete.svg">
							Excluir

					</li>
					<li>
						<button>
							<img src="icon/back.svg">
							Voltar
						</button>
					</li>
				</ul>
			</header>

			<div class="info">
				<h1>CADASTRO DE CONTRIBUINTE</h1>

				<section class="wrapper container">
					<h3>DADOS PROFISSIONAIS</h3>
					<form>
						<div class="left">

							<div class="col-7">
								<label>
									Profissão
									<input type="text" name="">

							</div>

							<div class="row ln-1">

									<label>
										Nº Carteira Prof.
										<input type="text" name="">

								</div>

									<label>

										<input type="text" name="">
									</label>
								</div>
								<div class="col-2">
									<label>
										Validade Carteira
										<input type="text" name="">
									</label>
								</div>
								<div class="col-2">
									<label>
										Nº Visto
										<input type="text" name="">
									</label>
								</div>
							</div> <!-- row -->

							<div class="row ln-1">
								<div class="col-2">
									<label>
										Data Visto
										<input type="text" name="">
									</label>
								</div>
								<div class="col-2">
									<label>
										Validade Visto
										<input type="text" name="">
									</label>
								</div>
								<div class="col-2">
									<label>

										<input type="text" name="">
									</label>
								</div>
								<div class="col-2">
									<label>
										Data Registro Pref.
										<input type="text" name="">
									</label>
								</div>
							</div> <!-- row -->

							<div class=" ln-2">
								<div class="col-2">
									<label>
										Validade Registro
										<input type="text" name="">
									</label>
								</div>
								<div class="col-2">
									<label>
										Nº Ins. ISSQN
										<input type="text" name="">
									</label>
								</div>
								<div class="col-2">
									<label>
										Data Ins. ISSQN
										<input type="text" name="">
									</label>
								</div>
							</div> <!-- row -->

							<div>
								<label>
									Atribuições Profissionais
									<textarea class="col-7"></textarea>
								</label>
							</div>

							<div class="text">
								<label>
									Atividade Principal
									<textarea class="col-7"></textarea>
								</label>
							</div>

						</div>
						<!-- /left --> 
					</form>

				<section class="wrapper container">
					<h3>DADOS CADASTRAIS</h3>

					<div class="tab">

						<!-- Tab panel -->
						<div class="tab-panel">
							<input class="tab-open" id="tab-1" name="tab-wrap-1" type="radio" checked>

							<div class="tab-inner">

						</div>

						<div class="tab-panel">
